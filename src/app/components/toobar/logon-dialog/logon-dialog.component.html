<mat-dialog-content class="register">
    <p>Gmail:</p>
    <mat-form-field>
        <mat-label>Gmail</mat-label>
        <input matInput type="gmail">
      </mat-form-field>
    <p>Password:</p>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>

  </mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
